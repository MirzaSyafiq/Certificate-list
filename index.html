<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Certificate List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MY CERTIFICATE</h1>
  </header>
  <main>
    <section>
      <h2>CYBERSECURITY</h2>
      <div class="certificate-gallery">
        <img src="certificates/cybersecurity1.png" alt="Cybersecurity Certificate 1" />
        <img src="certificates/cybersecurity2.png" alt="Cybersecurity Certificate 2" />
      </div>
    </section>

    <section>
      <h2>FIREWALL</h2>
      <div class="certificate-gallery">
        <img src="certificates/firewall1.png" alt="Firewall Certificate" />
      </div>
    </section>

    <section>
      <h2>PROJECT AND SERVICES</h2>
      <div class="certificate-gallery">
        <img src="certificates/management1.png" alt="Management Certificate 1" />
        <img src="certificates/management2.png" alt="Management Certificate 2" />
        <img src="certificates/management3.png" alt="Management Certificate 3" />
        <img src="certificates/management4.png" alt="Management Certificate 4" />
      </div>
    </section>

    <section>
      <h2>ISO 27001</h2>
      <div class="certificate-gallery">
        <img src="certificates/ISO1.png" alt="ISO Certificate 1" />
        <img src="certificates/ISO2.png" alt="ISO Certificate 2" />
        <img src="certificates/ISO3.png" alt="ISO Certificate 3" />
        <img src="certificates/ISO4.png" alt="ISO Certificate 4" />
        <img src="certificates/ISO5.png" alt="ISO Certificate 5" />
        <img src="certificates/ISO6.png" alt="ISO Certificate 6" />
        <img src="certificates/ISO7.png" alt="ISO Certificate 7" />
        <img src="certificates/ISO8.png" alt="ISO Certificate 8" />
      </div>
    </section>
    
  </main>
  <footer>
    <p>Created by Mirza Syafiq 2025</p>
  </footer>
</body>
</html>
